<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="../src//assets/css/index.css">
</head>
<body>
    <div id="root">
        <div id="content-wrapper" class="max-w-screen-2xl text-base mx-auto px-8 ">
            <section id="header">
                <div class="header__wrapper flex justify-around max-w-5xl mx-auto items-center h-full">
                    <a href="#" class="header__logo">
                        <img src="https://assets.website-files.com/5be96251aaba7a7b19ecdf69/5be96251aaba7a4ae4ecdfb2_CoffeeStyle%20Logo.png" 
                        alt="" 
                        class="header__logo-img">
                    </a>
                    <nav class="header__category flex justify-around text-gray-500 font-medium">
                        <a href="" class="header__category-item custom-header__category-item">
                            HOME
                        </a>
                        <a href="" class="header__category-item custom-header__category-item">
                            OUT PRODUCTS
                        </a>
                        <a href="" class="header__category-item custom-header__category-item">
                            BLOG
                        </a>
                        <a href="" class="header__category-item custom-header__category-item">
                            ABOUT
                        </a>
                        <a href="" class="header__category-item custom-header__category-item">
                            CONTACT
                        </a>
                        <a href="" class="header__category-item custom-header__category-item">
                            STYLGUIDE
                        </a>
                    </nav>
                    <div class="header__cart">
                        <a href="" class="header__cart-link px-2 py-2 flex items-center text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="custom-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                            <span class="header__cart-text mr-2 font-medium">CART</span>
                            <div class="header__cart-quantity-wrapper bg-primary-color custom-circle h-6">
                                <span class="header__cart-quantity text-white font-medium">0</span>
                            </div>
                        </a>
                    </div>
                    <div class="header__menu-on-mobile hidden">

                    </div>
                </div>

            </section>
            <section id="main">
                <div class="main__slider">

                </div>
                <div class="main__featured">

                </div>
                <div class="main__product">

                </div>
                <div class="main__shopping">

                </div>
                <div class="main__story">

                </div>
                <div class="main__subcribe">

                </div>
            </section>
            <section id="footer">
                
            </section>
        </div>
    </div>
</body>
</html>
